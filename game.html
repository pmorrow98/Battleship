<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Battleship Game</title>
        <link rel="stylesheet" href="game.css">
    </head>

    <body>
        <h1 >Battleship</h1>
        <nav>
            <ul>
                <li><a href = "./game.html">Game</a></li>
                <li><a href = "./leaderboard.html">Leaderboard</a></li>
                <li><a id = "logout" href ="/index.html">Logout</a></li>
            </ul>
        </nav>
        <div id = "gamearea">
            <div id = "control-area"></div>
            <div id = "human" class = "side">
                <div class="grid-container">
                    <h2>Your Board</h2>
                    <div id = "myboard" class="grid"></div>
                </div>
                <div id = "computer-status" class = "status-area"></div>
            </div>
            <div id = "computer" class = "side">
                <div class="grid-container">
                    <h2>Computer Board</h2>
                    <div id = "computerboard" class="grid"></div>
                </div>
                <div id = "my-status" class = "status-area"></div>
            </div>
        </div>
        <div id = "resultarea"></div>
        <script type= "module" src = "board.js"></script>
        <script type= "module" src = "computer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type = "module" src="renderBoards.js"></script>
    </body>
</html>
